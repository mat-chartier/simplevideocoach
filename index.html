<html>
<head>
<script>
var video = document.querySelector('video');
var constraints = window.constraints = {
  audio: false,
  video: true
};
window.onload = function() {
	navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream) {
		document.getElementById("video-rt").srcObject = mediaStream;
		const recorder = new MediaRecorder(mediaStream);
		recorder.ondataavailable = function(event) {
			document.getElementById("video-playback").srcObject = event.data;
		};
		recorder.start(5000);
	});
}
</script>
</head>
<body>
<video id="video-rt" stlye="width: 100%; height: 50%;"></video>
<video id="video-playback" stlye="width: 100%; height: 50%;"></video>
</body>
</html>
