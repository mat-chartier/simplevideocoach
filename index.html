<html>
<head>
<script>
window.onload = function() {
	var videoRT = document.querySelector('#video-rt');
	var videoPlayback = document.querySelector('#video-playback');
	var constraints = window.constraints = {
	  audio: false,
	  video: true
	};
	alert(videoRT);
	navigator.mediaDevices.getUserMedia(constraints).then(function(mediaStream) {
		videoRT.srcObject = mediaStream;
		const recorder = new MediaRecorder(mediaStream);
		recorder.ondataavailable = function(event) {
			videoPlayback.srcObject = event.data;
		};
		recorder.start(5000);
	});
}
</script>
</head>
<body>
V = 6
<video id="video-rt" style="width: 100%; height: 50%;"></video>
<video id="video-playback" style="width: 100%; height: 50%;"></video>
</body>
</html>
